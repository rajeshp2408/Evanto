<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://i.ibb.co/G9fSDPW/evento-favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;800;900&display=swap">
    <link rel="stylesheet" href="./css/style.css">

    <title>Evanto -Document</title>
</head>
<body>
    <header class="header">
        <p class="logo">Evanto</p>
        <ul class="links">
            <li class="link-item">
                <a class="link" href="#">Concerts</a>
            </li>
            <li class="link-item">
                <a class="link" href="#">Sports</a>
            </li>
            <li class="link-item">
                <a class="link" href="#">Confrences</a>
            </li>
        </ul>
    </header>
    <main class="main">
        <h1 class="heading">Find and book events anywhere</h1>
        <p class="text">Search through hundreds of events to find your next one. Get your tickets safely through <span class="text--bold">Evanto</span>.</p>

    <form action="" class="form">
        <input type="text" class="input-text" placeholder="Find events by city (i.e., Austin)">
            <button class="btn">Search</button>
        </input>
    </form>
    </main>
    <footer class="footer">
        <p class="copyright">&copy; 2025. Copyright by Evanto.</p>
        <p class="stats">18,430 events. 322 cities</p>
    </footer>
</body>
</html>
